<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kona Coffee Company</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/972df6eb1d.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js" async></script>
  </head>

  <body>
    <header>
      <!-- Top Navigation Bar -->
      <nav>
        <div class="nav-links">
          <div class="nav-main-links">
            <ul class="topnav">
              <!-- Main Logo -->
              <li>
                <a href="index.html"
                  ><i class="fa-solid fa-mug-hot fa-2x logo"></i
                ></a>
              </li>
              <!-- Desktop Nav Items -->
              <li><a class="desktop-nav-item" href="#">Menu</a></li>
              <li><a class="desktop-nav-item" href="#">Rewards</a></li>
              <li><a class="desktop-nav-item" href="#">Gift Cards</a></li>
              <!-- Hamburger Menu Buttons -->
              <li>
                <button
                  class="hamburger-menu"
                  aria-label="Open Navigation Menu"
                >
                  <i id="ham-menu-icon" class="fa-solid fa-bars"></i>
                  <i
                    id="ham-menu-close"
                    class="fa-solid fa-square-xmark hidden"
                  ></i>
                </button>
              </li>
            </ul>
          </div>
          <div class="nav-secondary-links">
            <ul>
              <li><a class="block-link" href="#">Find a Store</a></li>
              <li>
                <button class="button">Sign In</button>
              </li>
              <li>
                <button class="button">Join Now</button>
              </li>
            </ul>
          </div>
        </div>
        <!-- Mobile Nav Menu -->
        <div class="mobile-nav-menu">
          <ul>
            <li>
              <button class="nav-menu-button">
                <span class="mobile-nav-item">Menu</span>
                <i class="fa-solid fa-arrow-right"></i>
              </button>
            </li>
            <li><a class="mobile-nav-item" href="#">Rewards</a></li>
            <li><a class="mobile-nav-item" href="#">Gift Cards</a></li>
            <hr />
          </ul>
          <div class="ham-nav-menu-buttons">
            <button class="button">Sign In</button>
            <button class="button">Join Now</button>
          </div>
          <div class="ham-nav-menu-links">
            <a class="block-link" href="#">Find a Store</a>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
