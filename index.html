<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kona Coffee Company</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/972df6eb1d.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js" async></script>
  </head>

  <body>
    <header>
      <!-- Top Navigation Bar -->
      <nav>
        <ul class="topnav">
          <li>
            <a href="#"><i class="fa-solid fa-mug-hot fa-2x logo"></i></a>
          </li>
          <li>
            <button class="hamburger-menu" aria-label="Open Navigation Menu">
              <i id="ham-menu-icon" class="fa-solid fa-bars"></i>
              <i
                id="ham-menu-close"
                class="fa-solid fa-square-xmark hidden"
              ></i>
            </button>
          </li>
        </ul>
        <!-- Mobile Nav Menu -->
        <div class="ham-nav-menu">
          <ul>
            <li>
              <button class="nav-menu-button">
                <span class="mobile-nav-item button-style-none">Menu</span>
                <i class="fa-solid fa-arrow-right"></i>
              </button>
            </li>
            <li><a class="mobile-nav-item" href="#">Rewards</a></li>
            <li><a class="mobile-nav-item" href="#">Gift Cards</a></li>
            <hr />
          </ul>
          <button>Sign In</button>
          <button>Join Now</button>
          <a href="#">Find a Store</a>
        </div>
      </nav>
    </header>
  </body>
</html>
